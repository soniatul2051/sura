{% extends "user_base.html" %}

{% block content %}
<br>
<br>
<div class="container">
  <h1>Personal Details</h1>

  <br>
  <br>


  <div class="container">
    <h3>Child Details</h3>
    <p style="color: red;">Fill the form carefully. Details are not meant to change for later.*</p>
    <br>
    <div class="container">

      <form action="/user/personal_details" method="POST">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Child Name</label>
          <input type="text" class="form-control" value='{{child[0][1]}}' id="exampleFormControlInput1"  disabled>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Date of Birth(Child)</label>
          <input type="date" class="form-control" value='{{child[0][2]}}' id="exampleFormControlInput1"  disabled>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Father Name</label>
          <input type="text" class="form-control" value='{{child[0][3]}}' id="exampleFormControlInput1"  disabled>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Mother Name</label>
          <input type="text" class="form-control" value='{{child[0][4]}}' id="exampleFormControlInput1"  disabled>
        </div>
        <div class="mb-3">
          <lable class="col-form-label col-sm-2 pt-0">Blood Group (Child)</lable>
          <input type="text" class="form-control" value='{{child[0][5]}}' id="exampleFormControlInput1"  disabled>
          
        </div>
        
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Whether the Child has any pre-exitising
            Diseases</label>
            <input type="text" class="form-control" value='{{child[0][6]}}' id="exampleFormControlInput1" disabled>
          </div>
        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
      </form>
    </div>
  </div>

  {% endblock %}
